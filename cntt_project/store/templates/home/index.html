{% extends 'layouts/base.html' %} {% load static %}
<!-- ========== Start show product ========== -->
{% block content %}
<div class="container">
  <div class="row row-cols-2 row-cols-lg-6 g-4">
    {% for book in books %}
    <div class="col">
      <div class="card h-100">
        <!-- ========== Start card header ========== -->
        <h5 class="card-header text-center bg-white mb-2">
          Giá: {{book.book_price}}đ
        </h5>
        <!-- ========== End card header ========== -->

        <!-- ========== Start card body ========== -->
        <a href="{{ book.get_absolute_url }}">
          <img
            style=""
            src="{{book.get_imgURL}}"
            class="card-img-top"
            alt="(Không có ảnh sản phẩm)"
          />
        </a>

        <div class="card-body text-center">
          <p>{{book.book_name}}</p>
        </div>
        <!-- ========== End card body ========== -->

        <!-- ========== Start footer ========== -->
        <div class="card-footer text-muted d-grid gap-2 col-12 mx-auto">
          <button
            class="btn btn-success update-cart"
            data-product="{{book.pID}}"
            data-action="add"
          >
            Thêm vào giỏ
          </button>
          <a class="btn btn-info" href="{{book.get_absolute_url}}">Xem thêm</a>
        </div>
        <!-- ========== End footer ========== -->
      </div>
    </div>
    {% endfor %}
  </div>
</div>
{% endblock content %}
<!-- ========== End show product ========== -->


<!-- ========== END ========== -->
