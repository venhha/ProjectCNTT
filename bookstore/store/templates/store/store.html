{% extends 'store/base.html' %}
{% load static %}

{% block content %}

<div class="row">
	{% for i in books %}
	<div class="col-lg-3">
		<img class="thumbnail" src="{{i.book_img.url}}">
		<div class="box-element product">
			<h6><strong>{{i.book_name}} </strong></h6>
			<hr>

			<button data-product={{i.pID}} data-action="add" class="btn btn-outline-secondary add-btn update-cart">Add to Cart</button>
			<a class="btn btn-outline-success" href="#">View</a>
			<h4 style="display: inline-block; float: right"><strong>{{i.book_price}}Ä‘</strong></h4>

		</div>
	</div>
	{% endfor %}
</div>

{% endblock content %}
